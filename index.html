<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pure React Samples</title>
</head>
<body>
  <!-- Target container -->
  <div class="react-container"></div>

  <!-- React library & ReactDOM-->
  <script src="https://unpkg.com/react@15.4.2/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@15.4.2/dist/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js"></script>


  <script type="text/babel">
    // The data, an array of Saints objects
    let data = [
      {
        "nome": "Santo Agostinho",
        "livros": [
          { "nome": "A", "paginas": 10, "ano": 379 },
          { "nome": "B", "paginas": 20, "ano": 380 },
          { "nome": "C", "paginas": 30, "ano": 382 },
          { "nome": "D", "paginas": 40, "ano": 384 },
          { "nome": "E", "paginas": 50, "ano": 386 },
        ],
        "oracoes": [
          "Senhor, a ti que desejo ir: o que te peço, ainda, é que digas como alcançar-te. Se nos abandonas, perecemos. Mas tu não nos abandonas, porque é o sumo Bem, a quem todos encontram, quando retamente te procuram. Ensina-me, pois, ó Pai, a procurar-te, liberta-me do erro, faze que, na minha busca, nada que não seja tu apresente-se em meu caminho. Pois, visto ser verdade que a ninguém mais desejo senão a ti, faze, eu te suplico, ó Pai, que eu possa encontrar-te. Mas, se ainda subsiste em mim algum desejo vão, despoja-me dele. Purifica-me, tu mesmo, e torna-me capaz de te ver. Permite-me, enquanto tiver de conduzir e levar este meu corpo, que eu seja puro, magnânimo, justo e prudente, perfeito amante e conhecedor de tua sabedoria. Torna-me digno da tua morada e que possa assim vir a habitar no teu beatíssimo Reino. Assim seja! Assim seja!",

          "Vós sois, ó Jesus, o Cristo, meu Pai santo, meu Deus misericordioso, meu Rei infinitamente grande.Sois meu bom pastor, meu único mestre, meu auxílio cheio de bondade, meu bem-amado de uma beleza maravilhosa, meu pão vivo, meu sacerdote eterno. Sois meu guia para a pátria, minha verdadeira luz, minha santa doçura, meu reto caminho, sapiência minha preclara, minha pura simplicidade, minha paz e concórdia.Sois, enfim, toda a minha salvaguarda, minha herança preciosa, minha eterna salvação… Ó Jesus Cristo, amável Senhor, por que, em toda a minha vida, amei, por que desejei outra coisa senão vós? Onde estava eu quando não pensava em vós?Ah! Que, a partir deste momento, meu coração só deseje a vós e por vós se abrase, Senhor Jesus!Desejos de minha alma, correi, que já bastante tardastes; apressai-vos para o fim a que aspirais; procurai em verdade aquele que procurais.Ó Jesus, anátema seja quem não vos ama. Aquele que não vos ama seja repleto de amarguras.Ó doce Jesus, sede vós o amor, as delícias, a admiração de todo coração dignamente consagrado à vossa glória.Deus de meu coração e minha partilha, Jesus Cristo, que em vós meu coraçao desfaleça, sede vós mesmo a minha vida.Acenda-se em minha alma a brasa ardente de vosso amor e se converta num incêndio todo divino, a arder para sempre no altar de meu coração.Que inflame o íntimo do meu ser, e abrase o âmago de minha alma.Para que, no dia de minha morte, eu apareça diante de vós inteiramente consumido em vosso amor…"
        ]
      },
      {
        "nome": "São Tomás de Aquino",
        "livros": [
          { "nome": "AA", "paginas": 11, "ano": 1247 },
          { "nome": "BB", "paginas": 22, "ano": 1248 },
          { "nome": "CC", "paginas": 33, "ano": 1249 },
          { "nome": "DD", "paginas": 44, "ano": 1250 },
          { "nome": "EE", "paginas": 55, "ano": 1255 },
        ],
        "oracoes": [
          "1.Eu vos adoro devotamente, ó Divindade escondida, Que verdadeiramente oculta-se sob estas aparências, A Vós, meu coração submete-se todo por inteiro, Porque, vos contemplando, tudo desfalece. 2.A vista, o tato, o gosto falham com relação a Vós Mas, somente em vos ouvir em tudo creio. Creio em tudo aquilo que disse o Filho de Deus, Nada mais verdadeiro que esta Palavra de Verdade. 3.Na cruz, estava oculta somente a vossa Divindade, Mas aqui, oculta-se também a vossa Humanidade.Eu, contudo, crendo e professando ambas, Peço aquilo que pediu o ladrão arrependido. 4.Não vejo, como Tomé, as vossas chagas Entretanto, vos confesso meu Senhor e meu Deus Faça que eu sempre creia mais em Vós, Em vós esperar e vos amar. 5.Ó memorial da morte do Senhor, Pão vivo que dá vida aos homens, Faça que minha alma viva de Vós, E que à ela seja sempre doce este saber. 6.Senhor Jesus, bondoso pelicano, Lava-me, eu que sou imundo, em teu sangue Pois que uma única gota faz salvar Todo o mundo e apagar todo pecado. 7.Ó Jesus, que velado agora vejo Peço que se realize aquilo que tanto desejo Que eu veja claramente vossa face revelada Que eu seja feliz contemplando a vossa glória. Amem",
        ]
      }
    ]
    // A stateless functional component for a individual Saint
    const Saint = ({nome, livros, oracoes}) =>
      <section id={nome.toLowerCase().replace(/ /g, "-")}>
        <h2>{nome}</h2>
        <h3>Livros</h3>
        <ul className="livros">
          {livros.map((livro, i) =>
            <li key={i}>{livro.nome}</li>
          )}
        </ul>
        <section className="oracoes">
          <h3>Orações</h3>
          {oracoes.map((oracao, i) =>
            <p key={i}>{oracao}</p>
          )}
        </section>
      </section>

    // A stateless functional component for the Menus of Saints
    const Menu = ({title, saints}) =>
      <article>
        <header>
          <h1>{title}</h1>
        </header>
        <div className="saints">
          {saints.map((saint, i) =>
              <Saint key={i} {...saint} />
          )}
        </div>
      </article>

    ReactDOM.render(
      <Menu saints={data} title="Sobre Santos" />,
      document.querySelector('.react-container')
    )
  </script>

</body>
</html>
